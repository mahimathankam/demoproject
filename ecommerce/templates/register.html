{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-bottom:100px;">
<center>
<form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label">Username</label>
    <input type="text" class="form-control" name="u">
  </div>
  <div class="mb-3">
    <label  class="form-label">Password</label>
    <input type="password" class="form-control" name="p" >
  </div>
    <div class="mb-3">
    <label  class="form-label">Confirm Password</label>
    <input type="password" class="form-control" name="cp" >
  </div>
  <div class="mb-3">
    <label  class="form-label">First Name</label>
    <input type="text" class="form-control" name="f" >
  </div>
    <div class="mb-3">
    <label  class="form-label">Last Name</label>
    <input type="text" class="form-control" name="l">
  </div>
    <div class="mb-3">
    <label  class="form-label">Email</label>
    <input type="email" class="form-control" name="e" >
  </div>
  <button type="submit" class="btn btn-primary ">Submit</button>
</form>
</center>
</div>
{% endblock %}
